<div class="equipment-container">
  <div class="header">
    <h1>Equipamentos</h1>
  </div>

  <table mat-table [dataSource]="dataSource" class="equipment-table">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.name }}</td>
    </ng-container>

    <ng-container matColumnDef="modelName">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.modelName }}</td>
    </ng-container>

    <ng-container matColumnDef="currentState">
      <th mat-header-cell *matHeaderCellDef>Estado</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.currentState }}</td>
    </ng-container>

    <ng-container matColumnDef="productivity">
      <th mat-header-cell *matHeaderCellDef>Produtividade</th>
      <td mat-cell *matCellDef="let equipment">{{ equipment.productivity }}%</td>
    </ng-container>

    <ng-container matColumnDef="earnings">
      <th mat-header-cell *matHeaderCellDef>Ganhos</th>
      <td mat-cell *matCellDef="let equipment">R$ {{ equipment.earnings }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
