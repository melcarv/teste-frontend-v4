<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/map" routerLinkActive="active">
        <mat-icon class="sidenav-item" matListItemIcon>map</mat-icon>
      </a>
      <a mat-list-item routerLink="/equipment" routerLinkActive="active">
        <mat-icon class="sidenav-item" matListItemIcon>agriculture</mat-icon>
      </a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon class="sidenav-item" matListItemIcon>dashboard</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar class="toolbar">
      <img class="logo" src="assets/images/aiko-logo.png" alt="" />
    </mat-toolbar>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
